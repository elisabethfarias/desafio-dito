<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Manipulação de Dados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 box linha-vertical"></div>
        <div class="icon-check"></div>
        <div class="col-sm-6 cards-container">
          <div class="card">
            <div class="card-body">
              <div class="d-flex">
                <div class="d-flex">
                  <div class="icons icon-calendar"></div>
                  <div class="sales-info">25/01/2020</div>
                </div>
                <div class="d-flex">
                  <div class="icons icon-clock"></div>
                  <div class="sales-info">13:10</div>
                </div>
                <div class="d-flex">
                  <div class="icons icon-place"></div>
                  <div class="sales-info">Pátio Savassi</div>
                </div>
                <div class="d-flex">
                  <div class="icons icon-money"></div>
                  <div class="sales-info">R$ 120,00</div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 product-table table-responsive">
                  <table class="table table-sm table-hover">
                    <tbody>
                      <tr class="d-flex">
                        <th class="col-9" scope="col">Produto</th>
                        <th class="col-3" scope="col">Preço</th>
                      </tr>
                      <tr class="d-flex">
                        <td class="col-9">Camisa azul</td>
                        <td class="col-3">R$ 100,00</td>
                      </tr>
                      <tr class="d-flex">
                        <td class="col-9">Caneta azul</td>
                        <td class="col-3">R$ 10,00</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
    <script src="dados.js"></script>
  </body>
</html>
